<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var nome = (prompt("Digite o seu nome:"));
var peso = parseFloat(prompt(`${nome} -  Digite o seu peso:`));
var altura = parseFloat(prompt(`${nome} - Digite a sua altura:`));
var idade = parseFloat(prompt(`${nome} - Digite a sua idade:`));
var sexo = (prompt(`${nome} - Digite o seu sexo:`));
var IMC = peso/(altura*altura);


document.write("Nome: "+ " " + nome + "<br><br>");            
document.write("Peso:"+"  "+ peso + "<br>" );           
document.write("Altura"+"  "+ altura + "<br>" );               
document.write("Idade:"+"  "+idade + "<br>" );          
document.write("Sexo:" +"  "+ sexo + "<br><br>");
document.write("Seu IMC é igual a:" + IMC.toFixed(4) + "<br>");

if(IMC<18.5){

    document.write("Classificação do IMC : Abaixo do peso");

}else if(IMC>18.5&&IMC<=24.9){

    document.write("Classificação do IMC : Peso normal");
    
}else if(IMC>25&&IMC<=29.9){

    document.write("Classificação do IMC : Sobrepeso");

}else if(IMC>30&&IMC<=34.9){

    document.write("Classificação do IMC : Obesidade grau I");
    
}else if(IMC>35&&IMC<=39.9){

    document.write("Classificação do IMC : Obesidade grau I");

}else {

    document.write("Classificação do IMC : Obesidade grau III  ou Mórbida");


}
</script>
</body>
</html>
