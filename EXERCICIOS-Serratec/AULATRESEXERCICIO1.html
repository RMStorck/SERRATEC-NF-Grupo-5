<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    
<script>
    
var primeironumero = parseFloat(prompt("Aluno(a), digite o primeiro numero da multiplicação:"));
var segundonumero = parseFloat(prompt("Aluno(a), digite o segundo numero da multiplicação:"));

var contador = 0;

while(contador <= segundonumero){

var multiplicacao = primeironumero*contador;

document.write(`${primeironumero} * ${contador} = ${multiplicacao} <br>`);

contador++;

}

</script>




</body>
</html>
